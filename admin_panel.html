<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>EASY-PAY - Administration</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 50px; }
        .admin-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 400px; }
        h2 { color: #ff8c00; margin-top: 0; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff8c00; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #status { margin-top: 15px; font-size: 14px; padding: 10px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; display: block !important; }
        .error { background: #f8d7da; color: #721c24; display: block !important; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Créer un Marchand</h2>
        <input type="text" id="shop-name" placeholder="Nom de la boutique">
        <input type="password" id="shop-pin" maxlength="4" placeholder="Code PIN (4 chiffres)">
        <button onclick="creerMarchand()">Enregistrer le Marchand</button>
        <div id="status"></div>
    </div>

    <script>
        async function creerMarchand() {
            const nom = document.getElementById('shop-name').value;
            const pin = document.getElementById('shop-pin').value;
            const status = document.getElementById('status');

            if(!nom || pin.length !== 4) {
                status.className = "error";
                status.innerText = "Veuillez remplir les champs correctement.";
                return;
            }

            try {
                const response = await fetch('api_admin.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ nom_boutique: nom, pin: pin })
                });
                const data = await response.json();

                if(data.success) {
                    status.className = "success";
                    status.innerHTML = `Marchand créé ! <br> Code : <b>${data.code}</b>`;
                    document.getElementById('shop-name').value = "";
                    document.getElementById('shop-pin').value = "";
                } else {
                    status.className = "error";
                    status.innerText = data.message;
                }
            } catch (e) {
                status.className = "error";
                status.innerText = "Erreur de connexion au serveur.";
            }
        }
    </script>
</body>
</html>
