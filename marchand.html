<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASY-PAY - Connexion</title>
    <style>
        :root { --wave-orange: #ff8c00; --text-dark: #2c3e50; --danger: #e74c3c; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }

        .portal-card {
            width: 90%; max-width: 380px; height: 500px;
            background: white; border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex; flex-direction: column; overflow: hidden;
            position: relative; /* Nécessaire pour l'alerte interne */
        }
        .header { background: var(--wave-orange); color: white; padding: 40px 20px; text-align: center; }
        .body { padding: 30px; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }

        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 5px; color: #666; }
        input { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; outline: none; }
        input:focus { border-color: var(--wave-orange); }
        
        .btn-login {
            width: 100%; padding: 16px; background: var(--wave-orange);
            color: white; border: none; border-radius: 16px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .back-link { margin-top: 20px; text-align: center; color: #999; cursor: pointer; font-size: 14px; }

        /* --- NOTIFICATION INTERNE (Toast) --- */
        #alert-box {
            position: absolute; bottom: -70px; left: 20px; right: 20px;
            padding: 15px; border-radius: 15px; color: white;
            text-align: center; font-size: 12px; font-weight: 600;
            background: var(--danger);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }
        #alert-box.show { bottom: 20px; }
    </style>
</head>
<body>
    <div class="portal-card">
        <div id="alert-box"></div>

        <div class="header">
            <h2 style="margin:0">EASY-PAY</h2>
            <p style="font-size:14px; opacity:0.8">Accès Marchand</p>
        </div>
        <div class="body">
            <div class="input-group">
                <label>NOM DE L'ENTREPRISE</label>
                <input type="text" id="shop-name" placeholder="Ex: Boutique Alpha">
            </div>
            <div class="input-group">
                <label>CODE PIN AGENT</label>
                <input type="password" id="shop-pin" maxlength="4" placeholder="••••">
            </div>
            <button class="btn-login" onclick="loginMarchand()">Se connecter</button>
            <div class="back-link" onclick="location.href='index.html'">← Retour</div>
        </div>
    </div>

    <script>
        function msgBox(texte) {
            const box = document.getElementById('alert-box');
            box.innerText = texte;
            box.classList.add('show');
            setTimeout(() => { box.classList.remove('show'); }, 3000);
        }

        function loginMarchand() {
            const name = document.getElementById('shop-name').value;
            const pin = document.getElementById('shop-pin').value;
            if(name.trim() !== "" && pin.length === 4) {
                localStorage.setItem('wave_active', 'true');
                localStorage.setItem('wave_type', 'marchand');
                localStorage.setItem('wave_shop_name', name.toUpperCase());
                window.location.href = "accueil_marchand.html";
            } else {
                msgBox("Veuillez entrer le nom de l'entreprise et un code PIN à 4 chiffres.");
            }
        }
    </script>
</body>
</html>
